<div *ngFor="let task of tasks; index as i" class="row px-3 align-items-center todo-item rounded">
    <div class="col-6 m-1 p-0 d-flex align-items-center">
        <h2 class="m-0 p-0">
            <i *ngIf="task.isCompleted==false" (click)="onCheck(i)" class="fa fa-square-o text-primary btn m-0 p-0"></i>
            <i *ngIf="task.isCompleted==true" (click)="onCheck(i)"
                class="fa fa-check-square-o text-primary btn m-0 p-0"></i>
        </h2>
        <div class="col-4  m-1 p-1 d-flex align-items-center">
            <h5>{{task.name}}</h5>
        </div>
    </div>

    <div class="row col-5  todo-created-info">
        <div class="d-flex align-items-center pr-2">
            <i class="fa fa-info-circle my-2 px-2 text-black-50 btn"></i>
            <label class="date-label my-2 text-black-50">{{task.dueDate}}</label>
        </div>
    </div>
    <div class="col-1 m-1 p-0 todo-actions">
        <div class="row d-flex align-items-center justify-content-end">
            <h5 class="m-0 p-0 ">
                <i (click)="onDelete(i)" class="fa fa-trash-o text-danger btn m-0 p-0"></i>
            </h5>
        </div>
    </div>
</div>
